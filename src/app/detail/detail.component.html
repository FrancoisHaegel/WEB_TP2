<div class="article-container">    
  <div class="product-desc">
    <div class="product-name"> {{ article.name }}</div>
      <div class="product-sub-desc">
        <div class="small m-t-xs">
            {{ article.engine }}
        </div>
        <div class="small m-t-xs">
            {{ article.hp }} hp
        </div>
        <div class="small m-t-xs">
            {{ article.max_speed }} Mph
        </div>
        <div class="small m-t-xs">
            {{ article.color }}
        </div>
        <div class="small m-t-xs">
            $ {{ article.price }}
        </div>
      </div>
  </div>
  <img class="product-picture" src="{{ article.picture }}">
  <button type="button" (click)="addToShoppingCart(article)" class="btn btn-xs btn-outline btn-primary btn-reserver">Ajouter<i class="fa fa-long-arrow-right"></i></button>
</div>
